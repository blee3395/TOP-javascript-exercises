<body>
    <script>
        const palindromes = function (str) {

            let rev = [];
            for (let i = str.length; i >= 0; --i)
            {
                
                if (str.charAt(i).match(/[a-z]/g))
                {
                    rev.push(str.charAt(i));
                }
            }

            return rev;

        };
        
        console.log(palindromes('racecar'));
    
    </script>
</body>
